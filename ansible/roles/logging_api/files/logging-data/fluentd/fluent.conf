<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  @type elasticsearch
  host 192.168.144.1
  port 9200
  logstash_format true
  logstash_prefix student_api
  include_tag_key true
  type_name access_log
  verify_es_version_at_startup false
  default_elasticsearch_version 7
</match>

<match *>
  @type stdout
</match>