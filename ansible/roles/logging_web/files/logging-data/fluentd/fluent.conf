<source>
  @type tail
  read_from_head true
  tag student-nginx-access
  path /fluentd/logs/access.log
  pos_file /tmp/access2.log.pos
  <parse>
    @type nginx
  </parse>
</source>

<match student-nginx-access>
  @type elasticsearch
  host 192.168.144.1
  port 9200
  logstash_format true
  logstash_prefix student_access_v2
  include_tag_key true
  type_name access_log
  verify_es_version_at_startup false
  default_elasticsearch_version 7
</match>

