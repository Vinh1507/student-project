version: '3'

services:
  web_api:
    build: ./student-django
    command: uwsgi --socket :8000 --module student_api.wsgi --chmod-socket=666
    volumes:
      - ./student-django:/app
    ports:
      - 8000:8000
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db  
  django_nginx:
    image: nginx
    ports: 
      - 8002:8002
    volumes:
      - ./student-django/static:/usr/share/student-django/static
      - ./student-django/media:/usr/share/student-django/media
      - ./student-django/uwsgi_params:/usr/share/student-django/uwsgi_params
      - ./student-django/student_api.sock:/usr/share/student-django/student_api.sock
      - ./django-nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./django-nginx/logs:/var/log/nginx
    depends_on:
      - web_api
  web_frontend:
    image: nginx
    ports:
      - 82:80
      - 8001:8001
    volumes:
      - ./student-frontend/src:/usr/share/nginx/html
      - ./student-frontend/logs:/var/log/nginx
      - ./student-frontend/nginx.conf:/etc/nginx/nginx.conf
  db:
    image: postgres
    volumes:
      - postgresdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgresdb:
  pgadmin_data: