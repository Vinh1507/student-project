global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  # external_labels:
  #  monitor: 'codelab-monitor'


alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - 'alertmanager:9093'

rule_files:
  - /etc/prometheus/rules/*.yml
  
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100', '192.168.144.129:9100', '192.168.144.135:9100', '192.168.144.136:9100', '192.168.144.132:9100', '192.168.144.133:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080', '192.168.144.129:8999', '192.168.144.135:8999', '192.168.144.136:8999', '192.168.144.132:8999', '192.168.144.133:8999']
  
  - job_name: "django_exporter"
    static_configs:
      - targets: ["192.168.144.135:8002", "192.168.144.136:8002"]
  
  - job_name: 'blackbox'
    scrape_interval: 10s
    metrics_path: /probe
    static_configs:
      - targets:
        - http://192.168.144.120:3002/
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [ __address__ ]
        target_label: __param_target
      - source_labels: [ __param_target ]
        target_label: instance
      - target_label: __address__
        replacement: "blackbox_exporter:9115"